<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> ERROR 404 </title>
    <link rel="stylesheet" href="./css/fondo.css">
    <link rel="icon" href="https://www.ucm.es/themes/ucm16/media/img/logoucm.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./css/err404.css">
</head>

<body class="backGround d-flex align-items-center justify-content-center">
    <div class="container ">
        <div class="row d-flex justify-content-center">
            <div class="col col-auto loginCaract bg-light rounded-3 p-4 text-center">
                <h1 class="font-press2p">ERROR 404</h1>
                <h5>La página que estás buscando no existe :(, pero puedes quedarte y acariciar al perro!</h5>
                <div class="row ">
                    <div class="col d-flex flex-column justify-content-center align-items-center">
                        <div class="d-flex flex-row">
                            <h1>Caricias:&nbsp;</h1>
                            <h1 id="counter">0</h1>
                        </div>
                        <a href="/.." class="text-decoration-none">
                            Regresar
                            <i class="bi bi-house-fill"></i>
                        </a>
                    </div>
                    <div class="col">
                        <img src="./images/doge.png" class="" alt="" id="doge">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        $(document).ready(function () {
            let nClicks = 0;
            let animationEvent = 'webkitAnimationEnd oanimationend msAnimationEnd animationend';
            $('#doge').on('click', function () {
                nClicks++;
                $("#doge").addClass("scale-down-center");
                $("#doge").one(animationEvent, function (event) {
                    $("#doge").removeClass('scale-down-center')
                });
                if (nClicks > 100) {
                    $('#doge').attr("src","./images/dogeMad.png");
                    $('#counter').text('¡DEMASIADAS!');
                } else {
                    $('#counter').text(nClicks);
                }
            })
        })
    </script>
</body>

</html>
